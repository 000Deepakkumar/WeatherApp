<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather Web Application</title>
    <link href="wstyle.css" rel="stylesheet" />

</head>

<body>
    <h1>Weather Information</h1>
    <div>
        <form onsubmit="return false">
            <div class="container text-left">
                <div class="row align-items-start flex-input">
                    <div class="col-md-8">
                        <input type="text" placeholder="Enter City Name" id="city" class="form-control" />
                    </div>
                    <div id="btn">
                        <button class="col-md-4" id="getdata" onclick="fetchWeatherData()"> Get Weather </button>
                    </div>
                </div>
            </div>
            <section>
                <div class="container text-right" id="weather_detail">
                    <div class="row">
                        <div class="col">
                            <div id="city_name">
                            </div>
                        </div>
                        <div class="col">
                            <div id="city_temp2"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id=""> <span class="material-symbols-outlined"> device_thermostat </span> Feels Like
                            </div>
                            <div id="feels_like"></div>
                        </div>
                        <div class="col">
                            <div id=""></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id=""> <span class="material-symbols-outlined"> sunny_snowing </span>Sun Rise </div>
                        </div>
                        <div class="col">
                            <div id="sunrise"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id=""> <span class="material-symbols-outlined"> wb_twilight </span> Sun Set </div>
                        </div>
                        <div class="col">
                            <div id="sunset"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id=""> <span class="material-symbols-outlined"> thermostat </span> High / Low <div>
                                </div>
                            </div>
                            <div class="col">
                                <div id="max_min_temp"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id=""> <span class="material-symbols-outlined"> humidity_percentage </span>
                                    Humidity </div>
                            </div>
                            <div class="col">
                                <div id="humidity"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id=""> <span class="material-symbols-outlined"> aq_indoor </span> Pressure </div>
                            </div>
                            <div class="col">
                                <div id="pressure"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id=""> <span class="material-symbols-outlined"> air </span>Wind Speed </div>
                            </div>
                            <div class="col">
                                <div id="wind"></div>
                            </div>
                        </div>
                    </div>
            </section>
        </form>
    </div>
</body>
<script src="wscript.js"></script>

</html>
